<!DOCTYPE html>

          <tr class="main__table-row">
            <th class="main__table-heading asc" id="name">Name
              <div class="main__table-arrows">
                <span class="main__table-arrow">
                  <i class="fa fa-caret-up"></i>
                </span>
                <span class="main__table-arrow">
                  <i class="fa fa-caret-down"></i>

              </div>

                </span>
              </div>
            </th>
            <th class="main__table-heading asc" id="office">Office

                <span class="main__table-arrow">
                  <i class="fa fa-caret-up"></i>
                </span>
                <span class="main__table-arrow">

                </span>
              </div>
            </th>
            <th class="main__table-heading asc" id="age">Age
              <div class="main__table-arrows">
                <span class="main__table-arrow">
                  <i class="fa fa-caret-up"></i>
                </span>
                <span class="main__table-arrow">
                  <i class="fa fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th class="main__table-heading asc" id="date">Start date
              <div class="main__table-arrows">
                <span class="main__table-arrow">
                  <i class="fa fa-caret-up"></i>
                </span>
                <span class="main__table-arrow">
                  <i class="fa fa-caret-down"></i>
                </span>
              </div>
            </th>
            <th class="main__table-heading asc" id="salary">Salary
              <div class="main__table-arrows">
                <span class="main__table-arrow">
                  <i class="fa fa-caret-up"></i>
                </span>
                <span class="main__table-arrow">
                  <i class="fa fa-caret-down"></i>
                </span>
              </div>
            </th>
          </tr>
